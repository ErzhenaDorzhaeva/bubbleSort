<!DOCTYPE html>
<style>
  *{
    padding: 1px;
    margin: 15px;
}
  
  body{
overflow-x:hidden
}
</style>
<div className="border">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Сортировка массива методом пузырька</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <span class="border">
  <body>
    <form action="/search" method="get">
      <div class="form-row">
        <div class="form-group col-md-8">
          <input type="text" class="form-control" id="name" name="name" placeholder="Search...">
        </div>
        <div class="form-group col-md-2">
          <button type="submit" class="btn btn-primary btn-block">Поиск</button>
        </div>
      </div>
    </form>
    <form method="post" class="form-group" style="text-align: center;">
      <h3>Введите пять чисел от 0 до 9 (без запятых и пробелов). Например, 58795</h3> 
      <input lass="form-control-plaintext" type="text" name="name" placeholder="" />
      <button class="btn btn-primary" type="submit">Добавить</button>
    </form>
    <table class="table table-hover">
      <tbody scope="row">
      <div th:each="el: ${bubbles}">
        <tr>
          <td th:text="${el.name}"></td>
        </tr>
      </tbody>
    </div>
    </table>
  </body>
</span>
</div>
</html>
